version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: books-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: books
      POSTGRES_USER: wp
      POSTGRES_PASSWORD: wp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: