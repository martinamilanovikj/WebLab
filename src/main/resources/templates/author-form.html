<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book != null} ? 'Edit Book' : 'Add New Book'">Add/Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4" th:text="${author != null} ? 'Edit Author' : 'Add New Author'">Add/Edit Author</h1>

    <form method="post" th:action="@{${author} != null ? '/authors/edit/' + ${author.id} : '/authors/add'}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control"
                   th:value="${author?.name}" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input type="text" id="surname" name="surname" class="form-control"
                   th:value="${author?.surname}" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" id="country" name="country" class="form-control"
                   th:value="${author?.country}" required>
        </div>
        <div class="mb-3">
            <label for="biography" class="form-label">Biography:</label>
            <textarea id="biography" name="biography" class="form-control" required
                      th:text="${author?.biography}"></textarea>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option th:selected="${author?.gender == 'MALE'}" value="MALE">Male</option>
                <option th:selected="${author?.gender == 'FEMALE'}" value="FEMALE">Female</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${author != null} ? 'Update Author' : 'Add Author'">Add/Update</button>
        <a th:href="@{/authors}" class="btn btn-secondary ms-2">Back to Authors List</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
