<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book != null} ? 'Edit Book' : 'Add New Book'">Add/Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4" th:text="${book != null} ? 'Edit Book' : 'Add New Book'">Add/Edit Book</h1>

    <form method="post" th:action="@{${book} != null ? '/books/edit/' + ${book.id} : '/books/add'}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control"
                   th:value="${book?.title}" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control"
                   th:value="${book?.genre}" required>
        </div>


        <div class="mb-3">
            <label for="averageRating" class="form-label">Average Rating:</label>
            <input type="number" id="averageRating" name="averageRating" class="form-control"
                   step="0.01" min="0" max="5"
                   th:value="${book?.averageRating}" required>
        </div>
        <div class="mb-3">
            <label for="authorId" class="form-label">Author:</label>
            <select id="authorId" name="authorId" class="form-select" required>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:selected="${book != null} ? (book.author != null ? book.author.id == author.id : false) : false"
                        th:text="${author.name} + ' ' + ${author.surname}">
                    Author Name
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${book != null} ? 'Update Book' : 'Add Book'">Add/Update</button>
        <a th:href="@{/books}" class="btn btn-secondary ms-2">Back to Books List</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
