<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h1>Authors List</h1>
    <form th:action="@{/}" method="get" class="row g-3 mb-3">

    </form>

    <a th:href="@{/authors/author-form}" class="btn btn-success mb-3">Add New Author</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Country</th>
            <th>Biography</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.name}">Name</td>
            <td th:text="${author.surname}">Surname</td>
            <td th:text="${author.country}">Country</td>
            <td th:text="${author.biography}">Biography</td>
            <td th:text="${author.getGender()}">Gender</td>
            <td>
                <a th:href="@{'/authors/author-form/' + ${author.id}}" class="btn btn-info btn-sm">Edit</a>

                <form th:action="@{'/authors/delete/' + ${author.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
